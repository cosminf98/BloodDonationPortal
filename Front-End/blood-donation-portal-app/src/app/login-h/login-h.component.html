<div class="back is-fullheight">
    <div class="form-wrapper">
  
      <h3 class="title text"> Sign into your account </h3>
      <form class="form" [formGroup]="loginForm" method="post" (ngSubmit)="onSubmit()" novalidate>
  
        <div asp-validation-summary="ModelOnly"></div>

        <div class="form-group">
          <div class="text" asp-for="email">Email</div>
          <input asp-for="email" class="form-control" formControlName="email"/>
          <span asp-validation-for="email" class="text-muted"></span>
        </div>

        <div class="form-group">
          <div class="text" asp-for="password">Password</div>
          <input asp-for="password" type="password" class="form-control" formControlName="password"/>
          <span asp-validation-for="password" class="text-muted"></span>
        </div>
        
        <div class="form-group">
          <input type="submit" value="Sign in" class="btn btn-success text"/>
        </div>
  
      </form>
      <div class="lighter-text">Don't have an account?</div>
      <div class="register-button text" routerLink="/register/register-h">Register</div>
      <notifier-container></notifier-container>
      </div>
  </div>
