<div class="back is-fullheight">
  <div class="form-wrapper">

    <h3 class="title text">Donor Registration </h3>
    <form  class="form" [formGroup]="uploadForm" method="post"  (ngSubmit)="onSubmit()" novalidate>

      <div asp-validation-summary="ModelOnly"></div>
      <div class="form-group">
        <div class="text" asp-for="username" >Username</div>
        <label>
          <input asp-for="username" class="form-control" formControlName="username"/>
        </label>
        <span asp-validation-for="username" class="text-muted"></span>
      </div>
      <div class="form-group">
        <div class="text" asp-for="first-name" >First Name</div>
        <label>
          <input asp-for="first-name" class="form-control" formControlName="firstName"/>
        </label>
        <span asp-validation-for="first-name" class="text-muted"></span>
      </div>
      <div class="form-group">
        <div class="text" asp-for="last-name">Last Name</div>
        <label>
          <input asp-for="last-name" class="form-control" formControlName="lastName"/>
        </label>
        <span asp-validation-for="last-name" class="text-muted"></span>
      </div>
      <div class="form-group">
        <div class="text" asp-for="gender">Gender</div>
        <label>
          <input asp-for="gender" class="form-control" formControlName="gender"/>
        </label>
        <span asp-validation-for="gender" class="text-muted"></span>
      </div>
      <div class="form-group">
        <div class="text" asp-for="birth">Date of birth</div>
        <label>
          <input asp-for="birth" class="form-control" formControlName="dateOfBirth"/>
        </label>
        <span asp-validation-for="birth" class="text-muted"></span>
      </div>
      <div class="form-group">
        <div class="text" asp-for="blood-type">Blood Type</div>
        <label>
          <input asp-for="blood-type" class="form-control" formControlName="bloodType"/>
        </label>
        <span asp-validation-for="blood-type" class="text-muted"></span>
      </div>
      <div class="form-group">
        <div class="text" asp-for="city">City</div>
        <label>
          <input asp-for="city" class="form-control" formControlName="city"/>
        </label>
        <span asp-validation-for="city" class="text-muted"></span>
      </div>
      <div class="form-group">
        <div class="text" asp-for="email">Email</div>
        <label>
          <input asp-for="email" class="form-control" formControlName="email"/>
        </label>
        <span asp-validation-for="email" class="text-muted"></span>
      </div>
      <div class="form-group">
        <div class="text" asp-for="password">Password</div>
        <label>
          <input asp-for="password" type="password" class="form-control" formControlName="password"/>
        </label>
        <span asp-validation-for="password" class="text-muted"></span>
      </div>
      <div class="form-group">
        <div class="text" asp-for="confirm-password">Confirm Password</div>
        <label>
          <input asp-for="confirm-password" type="password" class="form-control"/>
        </label>
        <span asp-validation-for="confirm-password" class="text-muted"></span>
      </div>
      <div class="form-group">
        <input type="submit" value="Create account" class="btn btn-success text"/>
      </div>

      <div id="results"></div>

    </form>
    <div class="lighter-text">Do you have an account?</div>
    <div class="login-button text" routerLink="/login/login-d">Login</div>
  </div>
</div>
